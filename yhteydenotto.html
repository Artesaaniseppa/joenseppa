<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yhteydenotto – Sepän paja Joen Seppä</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; background-color: #1b1b1b; color: #f4f4f4;
  }
  header {
    background: #111; padding: 1rem; text-align: center; border-bottom: 2px solid #aa7b39;
  }
  header h1 { margin: 0; font-size: 2rem; color: #aa7b39; }
  nav { margin-top: 0.5rem; text-align: center; }
  nav a {
    color: #f4f4f4; margin: 0 1rem; text-decoration: none; font-weight: bold;
  }
  nav a:hover { color: #aa7b39; }
  section {
    padding: 2rem; max-width: 700px; margin: auto;
  }
  label {
    display: block; margin-bottom: 0.3rem; margin-top: 1rem; font-weight: bold; color: #aa7b39;
  }
  input[type="text"], input[type="email"], select, textarea {
    width: 100%; padding: 0.5rem; border-radius: 4px; border: none; font-size: 1rem; box-sizing: border-box;
    background-color: #333; color: #f4f4f4;
  }
  textarea { resize: vertical; }
  button {
    background: #aa7b39; color: white; border: none; padding: 0.75rem 1.5rem; cursor: pointer;
    margin-top: 1.5rem; font-size: 1rem; border-radius: 4px; transition: background-color 0.3s ease;
  }
  button:hover { background: #c28f4e; }
  footer {
    background: #111; text-align: center; padding: 1rem; font-size: 0.9rem; color: #aaa; border-top: 2px solid #aa7b39; margin-top: 2rem;
  }
</style>
</head>
<body>
<header>
  <h1>Joen Seppä</h1>
  <nav>
    <a href="index.html">Etusivu</a>
    <a href="tuotteet.html">Tuotteet</a>
    <a href="yhteydenotto.html">Yhteydenotto</a>
    <a href="tietoa.html">Tietoa minusta</a>
  </nav>
</header>

<section>
  <h2>Tee tilaus tai kysy lisätietoja</h2>
  <form action="https://formspree.io/f/mdkdylad" method="POST">
    <label for="tuote">Valitse tuote</label>
    <select id="tuote" name="tuote" required>
      <option value="" disabled selected>-- Valitse --</option>
      <option value="Puukko">Puukko</option>
      <option value="Takkavälinesarja">Takkavälinesarja</option>
      <option value="Muu">Muu – kirjoita viestikenttään</option>
    </select>

    <label for="nimi">Nimesi</label>
    <input type="text" id="nimi" name="nimi" required placeholder="Etunimi Sukunimi" />

    <label for="email">Sähköpostisi</label>
    <input type="email" id="email" name="_replyto" required placeholder="sähkoposti@esim.com" />

    <label for="viesti">Viesti / Lisätiedot</label>
    <textarea id="viesti" name="viesti" rows="5" placeholder="Kirjoita tähän tilaukseen tai kysymykseesi liittyvät lisätiedot..."></textarea>

    <button type="submit">Lähetä tilaus</button>
  </form>

  <section id="yhteystiedot" style="margin-top:2rem;">
    <h2>Yhteystiedot</h2>
    <p>Sähköposti: <a href="mailto:joen.seppa@outlook.com">joen.seppa@outlook.com</a></p>
    <p>Puhelin: +358 45 3337616</p>
    <p>Joensuu</p>
  </section>
</section>

<footer>
  &copy; 2025 Joen Seppä – Kaikki oikeudet pidätetään
</footer>
