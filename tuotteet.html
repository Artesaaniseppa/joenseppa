<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tuotteet – Sepän paja Joen Seppä</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; 
    background-color: #1b1b1b; 
    color: #f4f4f4;
  }
  header {
    background: #111; 
    padding: 1rem; 
    text-align: center; 
    border-bottom: 2px solid #aa7b39;
  }
  header h1 { 
    margin: 0; 
    font-size: 2rem; 
    color: #aa7b39; 
  }
  nav { 
    margin-top: 0.5rem; 
    text-align: center; 
  }
  nav a {
    color: #f4f4f4; 
    margin: 0 1rem; 
    text-decoration: none; 
    font-weight: bold;
    display: inline-block;
  }
  nav a:hover { 
    color: #aa7b39; 
  }
  section {
    padding: 2rem; 
    max-width: 960px; 
    margin: auto;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border: 2px solid #aa7b39;
    display: block;
  }
  .gallery img.short-image {
    width: 306px;
    height: 267px;
  }
  .gallery img.wide-image {
    width: 632px;
    height: auto;
    grid-column: span 2;
    justify-self: start; /* TÄRKEÄ: pitää kuvan vasemmalla pöytäkoneella */
  }
  footer {
    background: #111; 
    text-align: center; 
    padding: 1rem; 
    font-size: 0.9rem; 
    color: #aaa; 
    border-top: 2px solid #aa7b39; 
    margin-top: 2rem;
  }

  /* Mobiilissa kuvat koko leveydelle ja keskitetty nav */
  @media (max-width: 768px) {
    nav a {
      display: block;
      margin: 0.5rem 0;
    }
    .gallery img.wide-image {
      width: 100%;
      grid-column: span 1;
      justify-self: center;
    }
    .gallery img.short-image {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Joen Seppä</h1>
  <nav>

    <a href="tietoa.html">Tietoa minusta</a>
  </nav>
</header>

    <a href="images/Takkavalinesarja.jpg" target="_blank" rel="noopener noreferrer">
      <img src="images/Takkavalinesarja.jpg" alt="Takkavalinesarja" />
    </a>
    <a href="images/Tukijalat.jpg" target="_blank" rel="noopener noreferrer">
      <img src="images/Tukijalat.jpg" alt="Tukijalat" />
    </a>
    <a href="images/Koukkuja.jpg" target="_blank" rel="noopener noreferrer">
      <img src="images/Koukkuja.jpg" alt="Koukkuja" />
    </a>
    <a href="images/Sydämmiä2.jpg" target="_blank" rel="noopener noreferrer">
      <img src="images/Sydämmiä2.jpg" alt="Sydämiä" class="short-image" />
    </a>
    <a href="images/Oravansurma2.jpg" target="_blank" rel="noopener noreferrer">
      <img src="images/Oravansurma2.jpg" alt="Puukko" class="wide-image" />
